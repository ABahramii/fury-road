<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fury Road</title>
    <script type="text/javascript" src="lib/three.js"></script>
    <script type="text/javascript" src="lib/OrbitControls.js"></script>
    <script type="text/javascript" src="lib/HDRCubeTextureLoader.js"></script>
    <script type="text/javascript" src="lib/OBJLoader.js"></script>
    <script type="text/javascript" src="lib/Tween.js"></script>
    <script type="text/javascript" src="lib/LegacyJSONLoader.js"></script>
    <script type="text/javascript" src="lib/GLTFLoader.js"></script>
    <script src="lib/DDSLoader.js"></script>
    <script src="lib/MTLLoader.js"></script>
    <script src="lib/OBJLoader.js"></script>
</head>
<body>
<div id="Web_Gl">

</div>

<script>
    let camera , renderer , scene ;
    let supra ;
    init();
    animate();

    function init() {
        // create scene
        scene = new THREE.Scene();

        let reflection = new THREE.CubeTextureLoader()
            .setPath('pic/')
            .load(['blue2.jpg', 'blue2.jpg', 'blue2.jpg', 'blue2.jpg', 'blue2.jpg', 'blue2.jpg']);
        reflection.format = THREE.RGBFormat;
        scene.background = reflection;

        // create camera
        camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100000);
        camera.position.set(0, 0, 0);
        camera.lookAt(scene.position);

        // create render
        renderer = new THREE.WebGLRenderer({ antialias : true });
        renderer.setClearColor('#ffffff');
        renderer.setSize(window.innerWidth,window.innerHeight);

        document.getElementById('Web_Gl').appendChild(renderer.domElement);

        // plane texture
        let texturePlane = new THREE.TextureLoader().setPath('pic/').load('blue2.jpg');

        texturePlane.repeat.set(1, 1);
        texturePlane.wrapS = THREE.RepeatWrapping;
        texturePlane.wrapT = THREE.RepeatWrapping;
        texturePlane.magFilter = THREE.NearestFilter;
        texturePlane.minFilter = THREE.LinearFilter;

        // ToDo: we declare planeGeo and planeMat with const, if you want to change it change "const" to "let"
        const planeGeo = new THREE.PlaneGeometry(1500000, 150000);
        const planeMat = new THREE.MeshBasicMaterial({color: 0xcccccc, side: THREE.DoubleSide, map: texturePlane});

        let plane = new THREE.Mesh(planeGeo, planeMat);

        plane.rotateX(Math.PI / 2);
        plane.position.y = -59;
        plane.position.z = -300;

        scene.add(plane);

        // board texture
    }

    function animate() {

    }
</script>

</body>
</html>
